<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let row"> {{row.number}} </td>
    </ng-container>

    <!-- Badge Column -->
    <ng-container matColumnDef="badge">
      <th mat-header-cell *matHeaderCellDef> Badge </th>
      <td mat-cell *matCellDef="let row"> {{row.badge}} </td>
    </ng-container>

    <!-- Leader Column -->
    <ng-container matColumnDef="leader">
      <th mat-header-cell *matHeaderCellDef> Leader </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.leader | async; let cardImg" class="card-img-container">
          <img *ngIf="cardImg.src" src="{{cardImg.src}}">
          <img *ngIf="cardImg.frame" src="{{cardImg.frame}}">
          <img *ngIf="cardImg.sub" src="{{cardImg.sub}}">
        </div>
      </td>
    </ng-container>

    <!-- Sub 1 Column -->
    <ng-container matColumnDef="sub1">
      <th mat-header-cell *matHeaderCellDef> Sub 1 </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.sub1 | async; let cardImg" class="card-img-container">
          <img *ngIf="cardImg.src" src="{{cardImg.src}}">
          <img *ngIf="cardImg.frame" src="{{cardImg.frame}}">
          <img *ngIf="cardImg.sub" src="{{cardImg.sub}}">
        </div>
      </td>
    </ng-container>

    <!-- Sub 2 Column -->
    <ng-container matColumnDef="sub2">
      <th mat-header-cell *matHeaderCellDef> Sub 2 </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.sub2 | async; let cardImg" class="card-img-container">
          <img *ngIf="cardImg.src" src="{{cardImg.src}}">
          <img *ngIf="cardImg.frame" src="{{cardImg.frame}}">
          <img *ngIf="cardImg.sub" src="{{cardImg.sub}}">
        </div>
      </td>
    </ng-container>

    <!-- Sub 3 Column -->
    <ng-container matColumnDef="sub3">
      <th mat-header-cell *matHeaderCellDef> Sub 3 </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.sub3 | async; let cardImg" class="card-img-container">
          <img *ngIf="cardImg.src" src="{{cardImg.src}}">
          <img *ngIf="cardImg.frame" src="{{cardImg.frame}}">
          <img *ngIf="cardImg.sub" src="{{cardImg.sub}}">
        </div>
      </td>
    </ng-container>

    <!-- Sub 4 Column -->
    <ng-container matColumnDef="sub4">
      <th mat-header-cell *matHeaderCellDef> Sub 4 </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.sub4 | async; let cardImg" class="card-img-container">
          <img *ngIf="cardImg.src" src="{{cardImg.src}}">
          <img *ngIf="cardImg.frame" src="{{cardImg.frame}}">
          <img *ngIf="cardImg.sub" src="{{cardImg.sub}}">
        </div>
      </td>
    </ng-container>

    <!-- Helper Column -->
    <ng-container matColumnDef="helper">
      <th mat-header-cell *matHeaderCellDef> Helper </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.helper | async; let cardImg" class="card-img-container">
          <img *ngIf="cardImg.src" src="{{cardImg.src}}">
          <img *ngIf="cardImg.frame" src="{{cardImg.frame}}">
          <img *ngIf="cardImg.sub" src="{{cardImg.sub}}">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
