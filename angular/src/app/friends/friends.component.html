<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let row"> {{row.level}} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.active}}">
      </td>
    </ng-container>

    <!-- Slot 1 Column -->
    <ng-container matColumnDef="slot1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Slot 1 </th>
      <td mat-cell *matCellDef="let row">
        <img src="{{row.slot1}}">
      </td>
    </ng-container>

    <!-- Slot 2 Column -->
    <ng-container matColumnDef="slot2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Slot 2 </th>
      <td mat-cell *matCellDef="let row">
        <img *ngIf="row.slot2" src="{{row.slot2}}">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
